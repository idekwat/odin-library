<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>YOUR LIBRARY</p>
            <button id="addButton" onclick="addBook()">add book</button>
        </div>
        <div class="bookContainer">
            <dialog class="modalContent" id="newBook">
                <form>  
                    <input type="text" id="bookTitle" name="bookTitle" placeholder="Title"> <br>
                    <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author"><br>
                    <input type="number" id="pageTotal" name="pageTotal" placeholder="Number of Pages" min="1" max="9999"><br>
                    <div class="askRead">Have you finished reading this?<input type="checkbox" id="readStatus" name="readStatus"></div>
                    <input type="submit" value="submit" id="submitButton">
                    <button id="closeButton" onclick="closeForm()">Cancel</button>
                </form>
            </dialog>
            <div class = "bookList"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

    <dialog id="newBook">
        <form>
            <label for="bookTitle">Title</label>
            <input type="text" id="bookTitle" name="bookTitle" placeholder="Title"> 
            <label for="bookAuthor">Author</label>
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author"> 
            <label for="pageTotal"># of Pages</label>
            <input type="number" id="pageTotal" name="pageTotal" placeholder="From 1 to 9999">
            <input type="checkbox" id="readStatus" name="readStatus" value="read">
            <label for="readStatus">Read</label>
            <input type="submit" value="submit">
        </form>
    </dialog>
    <button id="addButton" onclick="addBook()">add book</button>
</body>
